<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealChat - Registro</title>
</head>
<body>
    <h1 style="text-align: center;">RealChat - Registro</h1>
    <hr>
    
    <form id="registerForm" style="text-align: center;">
        <label>Nombre de usuario:</label><br>
        <input type="text" placeholder="Tu nombre" id="username" required><br><br>
        
        <label>Email:</label><br>
        <input type="email" placeholder="email@ejemplo.com" id="email" required><br><br>
        
        <label>Password:</label><br>
        <input type="password" placeholder="Password" id="password" required><br><br>
        
        <button type="submit">Registrarse</button>
    </form>
    
    <br>
    <p style="text-align: center;">¿Ya tienes cuenta? <a href="/index.html" style="text-align: center;color: black;text-decoration: none;">Iniciar Sesión</a></p>
    
    <hr>
    <div id="mensajes"></div>
    
    <script>
        const registerForm = document.getElementById('registerForm');
        const mensajes = document.getElementById('mensajes');
        
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            mensajes.innerHTML = '<p>Registrando usuario...</p>';
            
            try {
                const response = await fetch('/api/auth/registro', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                
                if (data.status === 201) {
                    mensajes.innerHTML = '<p style="color: green;">Registro exitoso redirigiendo a login...</p>';
                    
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 2000);
                } else {
                    mensajes.innerHTML = `<p style="color: red;"> Error al registrar al usuario</p>`;
                }
            } catch (error) {
                mensajes.innerHTML = `<p style="color: red;"> Error al registrar al usuario</p>`;
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
